<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Expenses chart component</title>


</head>

<body>


  <div class="card-balance">
    <p class="balance-title">My balance</p>
    <p class="balance-total">$921.48</p>
    <img class="logo" src="./images/logo.svg" alt="logo">
  </div>

  <div class="card-summary">
    <div class="headline">Spending - Last 7 days</div>


    <div class="diagrams">

      <div class="chart mon"><p class="chart-day">mon</p></div>
      <div class="chart tue"><p class="chart-day">tue</p></div>
      <div class="chart wed"><p class="chart-day">wed</p></div>
      <div class="chart thu"><p class="chart-day">thu</p></div>
      <div class="chart fri"><p class="chart-day">fri</p></div>
      <div class="chart sat"><p class="chart-day">sat</p></div>
      <div class="chart sun"><p class="chart-day">sun</p></div>

    
    </div>



    <div class="summary">
      <div class="summary-left_side">
        <p class="summary-title">Total this month</p>
        <p class="summary-value">$478.33</p>
      </div>

      <div class="summary-right_side">
        <p class="summary-percentage">+2.4%</p>
        <p class="summary-month">from last month
      </div>


    </div>







    
    
    
    
    
    
    







    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
