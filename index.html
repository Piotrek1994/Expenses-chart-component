<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Expenses chart component</title>


</head>

<body>


  <div class="card-balance">
    <p class="balance-title">My balance</p>
    <p class="balance-total">$921.48</p>
    <img class="logo" src="./images/logo.svg" alt="logo">
  </div>

  <div class="card-summary">
    <div class="headline">Spending - Last 7 days</div>


    <div class="diagrams">

      <div class="chart mon">
        <div class="chart-price">$12.23</div>
        <p class="chart-day">mon</p>
      </div>

      <div class="chart tue">
        <div class="chart-price ">$32.32</div>
        <p class="chart-day">tue</p>
      </div>

      <div class="chart wed">
        <div class="chart-price">$52.36</div>
        <p class="chart-day">wed</p>
      </div>

      <div class="chart thu">
        <div class="chart-price">$31.07</div>
        <p class="chart-day">thu</p>
      </div>

      <div class="chart fri">

        <div class="chart-price">$55.43</div>
        <p class="chart-day">fri</p>
      </div>

      <div class="chart sat">
        <div class="chart-price">$77.23</div>
        <p class="chart-day">sat</p>
      </div>

      <div class="chart sun">
        <div class="chart-price">$92.03</div>
        <p class="chart-day">sun</p>
      </div>


    </div>
    <div class="line"></div>



    <div class="summary">
      <div class="summary-left_side">
        <p class="summary-title">Total this month</p>
        <p class="summary-value">$478.33</p>
      </div>

      <div class="summary-right_side">
        <p class="summary-percentage">+2.4%</p>
        <p class="summary-month">from last month
      </div>


    </div>



















    <script src="script.js"></script>

</body>

</footer>

</html>
